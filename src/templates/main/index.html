<!DOCTYPE html>
<html lang="en">
  <head>
    <title>main</title>
    {{> head}}
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
              Address Book!
          </h1>
        </div>
      </div>
    </section>

    {{#if hasFacebookFeed}}
    {{else}}
    <section class="section">
      <div class="container notification is-primary">
        <h1 class="title">Facebook Feed</h1>
        <h2 class="subtitle">You have no facebook birthday webcal feed set up, you should do that now</h2>
      </div>

      <div class="container">
        <form method="POST">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Webcal Feed</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" name="facebookFeed">
                </p>
              </div>
            </div>
          </div>
          <div class="control field is-horizontal">
            <div class="field-label">
              &nbsp;
            </div>
            <div class="field-body">
              <div class="field">
                <button class="button is-link" name="action" value="saveWebcal">Submit</button>
              </div>
            </div>
          </div>
        </form>    
      </div>
    </section>
    {{/if}}

    {{>footer}}
  </body>
</html>
