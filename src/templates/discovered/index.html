<!DOCTYPE html>
<html lang="en">
  <head>
    <title>main</title>
    {{> head}}
  </head>
  <body>

    {{> nav}}
    
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
              Newly discovered
          </h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h1 class="title">Newly discovered people</h1>
        <h2 class="subtitle">Here are the people we have found in the last 7 days</h2>
        <ul>
          {{#each newPeople}}
          <li><strong>{{fullname}}</strong> <small>({{timeAgo created}})</small></li>
          {{/each}}
        </ul>
      </div>
    </section>

    {{>footer}}
  </body>
</html>
