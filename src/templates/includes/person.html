<li class="level">
  <span class="level-left">
    <span class="level-item">
      <strong>
        <a href="/person/{{id}}">{{fullname}}</a>
      </strong>
    </span>
    <span class="level-item">{{datePretty nextBirthday}}</span>
  </span>
  {{#if nextBirthday}}
  <span class="level-right">
    <span class="level-item">
      <small>({{timeAgo nextBirthday}})</small>
    </span>
  </span>
  {{/if}}
</li>
