<!DOCTYPE html>
<html lang="en">

<head>
  <title>By letter {{letter}}</title>
  {{> head}}
</head>

<body>

  {{> nav}}

  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          {{letter}}
        </h1>
      </div>
    </div>
  </section>

  {{#if people}}
  <section class="section">
    <div class="container">
      <ul>
        {{#each people}}
          {{>person @this}}
        {{/each}}
      </ul>
    </div>
  </section>
  {{/if}} {{>footer}}
</body>

</html>
